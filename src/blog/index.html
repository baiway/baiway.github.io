---
layout: "base.njk"
title: "Blog"
tag: blog-page
---
<section id="post-list">
  {%- for post in collections.posts | reverse -%}
    {% if post.data.publish == true %}
      <div class="post-row">
        <p class="post-title">
          <a href="{{ post.url }}">
            {{ post.data.title }}
          </a>
        </p>
        <p class="post-date">
          {{ post.date | postDate }}
        </p>
        <p class="post-subtitle">
          {{ post.data.subtitle | safe }}
        </p>
      </div>
    {% endif %}
  {%- endfor -%}
</section>
